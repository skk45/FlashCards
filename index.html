<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="introPage" class="container">
        <h1>Flashcard App</h1>
        <button onclick="showCreatePage()">Create Flashcards</button>
        <button onclick="showTestPage()">Test Your Knowledge</button>
        <button onclick="showDeletePage()">Delete Flashcards</button>
    </div>

    <div id="createPage" class="container">
        <h2>Create Flashcard</h2>
        <form id="createForm" onsubmit="event.preventDefault(); saveFlashcard();">
            <input type="text" id="question" placeholder="Enter question" required><br>
            <input type="text" id="answer" placeholder="Enter answer" required><br>
            <button type="submit">Save Flashcard</button>
        </form>
        <button onclick="backToMenu()">Back to Menu</button>
    </div>

    <div id="testPage" class="container">
        <h2>Test Your Knowledge</h2>
        <div id="testQuestions"></div>
        <button onclick="testAnswers()">Submit Answers</button>
        <button onclick="backToMenu()">Back to Menu</button>
    </div>

    <div id="deletePage" class="container">
        <h2>Delete Flashcards</h2>
        <ul id="flashcardList"></ul>
        <button onclick="backToMenu()">Back to Menu</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
