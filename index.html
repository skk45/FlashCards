<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="introPage">
        <h1>Welcome to the Flashcard App!</h1>
        <p class="intro-text">Get ready to create, test, and delete flashcards to boost your learning.</p>

        <div class="button-container">
            <button class="btn" onclick="showCreatePage()">Create Flashcard</button>
            <button class="btn" onclick="showTestPage()">Test Knowledge</button>
            <button class="btn" onclick="showDeletePage()">Delete Flashcard</button>
            <button class="btn btn-danger" onclick="exitApp()">Exit</button>
        </div>
    </div>

    <!-- Create Flashcard Page -->
    <div class="container" id="createPage" style="display: none;">
        <h2>Create a Flashcard</h2>
        <form id="createForm">
            <input type="text" id="question" placeholder="Enter question" class="input-field" required>
            <input type="text" id="answer" placeholder="Enter answer" class="input-field" required>
            <button type="button" class="btn" onclick="saveFlashcard()">Save Flashcard</button>
            <button type="button" class="btn" onclick="backToMenu()">Back to Menu</button>
        </form>
    </div>

    <!-- Test Flashcards Page -->
    <div class="container" id="testPage" style="display: none;">
        <h2>Test Your Knowledge</h2>
        <p class="instruction-text">Answer the questions to test your knowledge!</p>
        <div id="testQuestions"></div>
        <button class="btn" onclick="testAnswers()">Submit Answers</button>
        <button class="btn" onclick="backToMenu()">Back to Menu</button>
    </div>

    <!-- Delete Flashcard Page -->
    <div class="container" id="deletePage" style="display: none;">
        <h2>Delete a Flashcard</h2>
        <p class="instruction-text">Select a flashcard to delete:</p>
        <ul id="flashcardList" class="flashcard-list"></ul>
        <button class="btn" onclick="backToMenu()">Back to Menu</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
